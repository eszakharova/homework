<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>

<ul>
    {% for key in love %}

 </ul>

    {% for answ in answers %}
    <li>{{ answ}}: visited {{ answers[answ]['count']}} time(s), loves {{ answers[answ]['loves']}}</li>
    {% endfor %}
</ul>
</body>
</html>
